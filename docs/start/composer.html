<h3 id="install-via-composer">Install via Composer</h3>

<p>Download Widgets-Bundle and its dependencies to the vendor directory. You can use Composer for the automated process:</p>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nv">$ </span>php composer.phar require splash/widgets-bundle
</code></pre></div></div>

<p>Composer will install the bundle to <code class="highlighter-rouge">vendor/splash/widgets-bundle</code> directory.</p>
