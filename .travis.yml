# Project language
language: php

# Allows use container-based infrastructure
sudo: false
#sudo: required
dist: trusty

# Start mysql service
services:
  - mysql

# Cache composer packages so "composer install" is faster
cache:
    directories:
        - $HOME/.composer/cache/files

# Define an environment variable
env:
    global:
        - SYMFONY_DEPRECATIONS_HELPER=disabled
        
# Define Test Matrix
matrix:
    include:
        # Symfony 2.8 Branch       
        - php: 7.0
          env: SF_VERSION="2.8.*"        
        - php: 7.1
          env: SF_VERSION="2.8.*"        
          
        # Symfony 3.3 Branch       
        - php: 7.0
          env: SF_VERSION="3.3.*"        
        - php: 7.1
          env: SF_VERSION="3.3.*"        
          
        # Symfony 3.4 Branch       
        - php: 7.1
          env: SF_VERSION="3.4.*"        
        - php: 7.2
          env: SF_VERSION="3.4.*"        
          
#        # Symfony 4.0 Branch       
#        - php: 7.1
#          env: SF_VERSION="4.0.*"  STABILITY="dev"   
#        - php: 7.2
#          env: SF_VERSION="4.0.*"  STABILITY="dev"        
        
    allow_failures:
        - env: SF_VERSION="4.0.*"  STABILITY="dev"       
        
    # Fast finish allows to set the build as "finished" even if the "allow_failures" matrix elements are not finished yet.
    fast_finish: true

before_install:
    # Update composer
    - composer self-update
    # Setup Travis PHP     
    - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then echo "memory_limit = -1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; fi
    # Setup Composer Stability if Required   
    - if ! [ -z "$STABILITY" ]; then composer config minimum-stability ${STABILITY}; fi;
    # Setup Symfony Version if Required    
    - if [ "$SF_VERSION" != "" ]; then composer require --no-update symfony/symfony=$SF_VERSION; fi;
    # Create Database
    - mysql -e 'CREATE DATABASE IF NOT EXISTS symfony;'
      
# Install composer dependencies,
# Create database, schema and fixtures
install:   
    - echo "Build Dependencies"
    - composer update --prefer-dist --no-scripts --no-interaction    
    
    - echo "Configuring The Bundles"
    - cp app/parameters.yml.dist app/parameters.yml
    
    - echo "List Console Commands"
    - php bin/console list
    
    - echo "Install Symfony"
    - php bin/console doctrine:schema:update --force  --no-interaction --no-debug
    
    - echo "Start Web Server"
    - php bin/console server:start

# Run script
script:
    - phpunit

